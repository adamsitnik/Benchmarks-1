variables:
  - group: 'ASP.NET Benchmarks' # variable group
  - name: 'duration' # duration of the stress benchmarks
    value: 60 # 1 minute, interval between each measurement
  - name: 'span'
    value: '23:00:00' # 24 hours

pool: ASP.NET-Performance-Controller

# All the jobs are triggered at the same time
# Jobs are run in parallel
# Steps are serial

jobs:
- job: Benchmark
  timeoutInMinutes: 0 # clear default timeout of 60 minutes 
  steps:
  - powershell: |
        cd ./src/BenchmarksDriver2
        dotnet run -c release -- --config ../../build/benchmarks.pipelines.yml --scenario fortunes --description "fortunesdaily" --application.endpoints $(application.endpoints) --load.endpoints $(load.endpoints) --variable serverUri=https://10.0.0.5 --variable duration=$(duration) --repeat load --span "$(span)" --no-measurements --no-metadata --sql CONNECTION_STRING --table AspNetReliability  --application.aspnetcoreversion 5.0.0-preview.5.20255.6
    env:
        CONNECTION_STRING: $(sql.connectionstring)
